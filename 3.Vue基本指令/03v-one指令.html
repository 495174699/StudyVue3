
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <template id="te">
        <div>
            <h1>{{count}}</h1>
            <!-- 只执行一次渲染（只render一次） -->
            <h1 v-once>{{count}}</h1>
            <button @click='btnClik'>加一</button>
        </div>
    </template>

    <script src="../vue3.js"></script>
    <script>
        var App = {
            template:'#te',
            data:function() {
                return {
                    count:200
                }
            },
            methods: {
                btnClik() {
                    this.count++
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
