<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 防止闪烁  当屏幕没出现内容时 不会闪烁 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>

    <template id="te">
        <div>
            <h1 v-cloak>{{message}}</h1>
        </div>
    </template>

    <script src="../vue3.js"></script>
    <script>
        var App = {
            template:'#te',
            data:function() {
                return {
                    message:'啊哈哈哈'
                }
            },
            methods: {
                
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
