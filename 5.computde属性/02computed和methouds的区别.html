<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <template id="te">
        <div>
            <h1>{{fullName()}}</h1>
            <h1>{{fullName()}}</h1>
            <h1>{{fullName()}}</h1>
            <h1>{{fullName()}}</h1>
            <h1>{{fullName()}}</h1>
            <h1>{{fullname}}</h1>
            <h1>{{fullname}}</h1>
            <h1>{{fullname}}</h1>
            <h1>{{fullname}}</h1>
            <h1>{{fullname}}</h1>
            <h1>{{fullname}}</h1>
        </div>
    </template>

    <script src="../vue3.js"></script>
    <script>
        var App = {
            template:'#te',
            data:function() {
                return {
                    firstName:'吴',
                    lastName:'玉配'
                }
            },
            methods: {
                fullName() {
                    console.log('我是方法');  //会多次调用
                    return this.firstName + this.lastName
                }
            },
            computed: {
                fullname() {
                    console.log('我是计算属性');  //有缓存 只调用一次
                    return this.firstName + this.lastName
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
