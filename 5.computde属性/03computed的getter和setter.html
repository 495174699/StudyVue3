<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <template id="te">
        <div>
            <h1>{{fullname}}</h1>
            <button @click='get'>get</button>
        </div>
    </template>

    <script src="../vue3.js"></script>
    <script>
        var App = {
            template:'#te',
            data:function() {
                return {
                    firstName:'吴',
                    lastName:'玉配'
                }
            },
            methods: {
                get() {
                    this.fullname = ''
                }
            },
            computed: {
                fullname: {
                    get() {
                        return this.firstName + this.lastName
                    },
                    set(newValue) {
                        return newValue
                    }
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
