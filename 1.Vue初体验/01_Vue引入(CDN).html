<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <!-- 引入vue3 -->
    <script src="../vue3.js"></script>
    <script>

        // Vue3 Vue.createApp({})接收一个对象                         // vue2 new Vue({el:'#app'})     
         
        const app = Vue.createApp({
            template:`
                <div>Hello Vue3{{name}}</div>
            `
        })

        //vue3  app.mount("DOM节点")                                      //vue2通过对象里的el:''挂载
        app.mount('#app')
    </script>
</body>
</html>
