<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <template id="te">
        <div>
            <h1>{{message}}</h1>
            <h1>{{count * 20}}</h1>
            <h1>{{message.split(' ').reverse().join(' ')}}</h1>
            <h1>{{isShow ? message : ''}}</h1>
            <button @click='btnClick'>teg</button>
        </div>
    </template>

    <script src="../vue3.js"></script>
    <script>
        var App = {
            template:'#te',
            data:function() {
                return {
                    message:'Hello word',
                    count:10,
                    isShow:true
                }
            },
            methods: {
                btnClick() {
                    this.isShow = !this.isShow
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
