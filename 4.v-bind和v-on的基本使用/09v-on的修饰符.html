<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <template id="te">
        <!-- 这样写会事件冒泡 -->
        <div @click='divClick'>
            <button @click='btnClick'>点我会冒泡</button>
        </div>
        <!-- 利用v-on的修饰符可以组织事件冒泡 -->
        <div @click='divClick'>
            <button @click.stop='btnClick'>点我不会冒泡</button>
        </div>
    </template>

    <script src="../vue3.js"></script>
    <script>
        var App = {
            template:'#te',
            data:function() {
                return {
                    
                }
            },
            methods: {
                btnClick() {
                    console.log('btnClick')
                },
                divClick() {
                    console.log('divClick');
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
